<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoğraf Web Sitesi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background-image: url("image.jpg"); /* BURAYA FOTOĞRAF LİNKİNİ KOY */
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay-text {
      color: rgb(145, 5, 5);
      font-size: 2em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay-text">
      <h1>Hoş Geldiniz</h1>
      <p>Tek bir fotoğrafla MELİH</p>
    </div>
  </div>
</body>
</html>
